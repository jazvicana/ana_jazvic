<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .red {
    height: 300px;
    width: 500px;
    background-color: red;
    position: relative;
    }

    .blue {
      width: 150px;
      height: 500px;
      background-color: blue;
      position: absolute;
      top: 75px;
      bottom: 25px;
    } 
    .circle{
    height: 150px;
    width: 150px;
    background-color: white;
    position: absolute;
    top: 75px;
    left: 175px;
    border-radius: 50%;
    }       
    </style>
</head>
<body>
    <div class="red">
        <div class="blue"></div>
         <div class="circle"></div>
    </div>
</body>
</html>
