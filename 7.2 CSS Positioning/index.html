<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    .blue-box {
    height: 300px;
    width: 500px;
    background-color: blue;
    position: relative;
    top: 200px;
    left: 200px;
    right: 300px;
    bottom: 500px;
    }

    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 200px;
    }


    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
